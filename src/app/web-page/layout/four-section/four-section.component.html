<div class="parallax adjust-padding">
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <app-product-group [products]="getSplitInGroups()[0]"></app-product-group>
      </div>
      <div class="carousel-item">
        <app-product-group [products]="getSplitInGroups()[1]"></app-product-group>
      </div>
      <div class="carousel-item">
        <app-product-group [products]="getSplitInGroups()[2]"></app-product-group>
      </div>
      <div class="carousel-item">
        <app-product-group [products]="getSplitInGroups()[3]"></app-product-group>
      </div>
      <div class="carousel-item">
        <app-product-group [products]="getSplitInGroups()[4]"></app-product-group>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <app-five-section></app-five-section>
</div>
